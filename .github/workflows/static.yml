  <title>Vexu</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(180deg, #0a0a0f, #1a1a2e);
      color: #e0e0e0;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: #111;
      border-bottom: 2px solid #ff2e2e;
    }

    header h1 {
      font-size: 3rem;
      color: #ff2e2e;
      letter-spacing: 5px;
      text-shadow: 0 0 20px rgba(255, 50, 50, 0.8);
    }

    section {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(20, 20, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.4);
    }

    h2 {
      color: #ff4747;
      border-left: 5px solid #ff4747;
      padding-left: 10px;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 40, 40, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 60, 60, 1);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      border-top: 2px solid #ff2e2e;
      background: #111;
      color: #aaa;
    }
