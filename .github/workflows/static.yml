      <img src="imagen2.jpg" alt="Abrigo Vexu 2">
      <img src="imagen3.png" alt="Abrigo Vexu 3">
    </div>
  </section>

  <section>
    <h2>Inspiración</h2>
    <p>
      Al igual que mundos fantásticos como los de los videojuegos o estilos artísticos como Arcane, Vexu busca transmitir una estética inmersiva que mezcle lo tecnológico con lo humano. Cada detalle, desde los tonos rojos y negros de nuestras prendas hasta la integración de sensores, refleja esta fusión.
    </p>
    <div class="gallery">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0e/Hollow_Knight_first_area.png" alt="Estética futurista" />
    </div>
  </section>

  <section>
    <h2>Conclusión</h2>
    <p>
      Al elegir un abrigo Vexu, no solo estás adquiriendo una pieza de moda de vanguardia, sino que también estás apoyando una visión y un sueño. Cada compra es una ayuda directa para un joven que, impulsado por una idea audaz, busca seguir adelante y construir un futuro donde la tecnología y la moda convivan en armonía.
    </p>
    <p style="font-weight:600; color:#ff4747; font-size:1.2rem;">
      Viste el futuro, viste Vexu.
    </p>
  </section>

