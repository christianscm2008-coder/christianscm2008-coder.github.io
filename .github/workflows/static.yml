<body>
  <header>
    <h1>VEXU</h1>
  </header>

  <section>
    <h2>Introducción</h2>
    <p>
      Vexu es más que una marca de ropa; es el resultado de una idea insólita, nacida en un entorno tan cotidiano como un simple bus de transporte público. En ese instante, comprendimos el potencial de fusionar la moda con la tecnología para crear algo realmente innovador.
    </p>
    <p>
      Nuestro objetivo es transformar la forma en que nos vestimos, llevando la tecnología vestible a un nuevo nivel. Nuestros abrigos inteligentes son el fruto de una pasión por la innovación. Cada prenda está equipada con sensores que miden tu ritmo cardíaco, oxígeno en sangre y pasos, brindándote información valiosa sobre tu bienestar en tiempo real.
    </p>
    <p>
      Esto es posible gracias a un sistema integrado con una placa Arduino Omega, que sirve como el cerebro de cada abrigo, permitiendo que los sensores y el software se comuniquen de manera fluida y precisa.
    </p>

